<!DOCTYPE html>

<html lang="de">
  <head>
    <title>Naturfakten-Quiz</title>

    <header class ="header">

    </header>
  
  
    <main>
    <h2>Neue Quizfrage anlegen</h2>
      
      <section>

        <div>

        <form data-js="form">
            <label for="newquestion" class="form__label" >Neue Frage eingeben:</label>
            <textarea name="newquestion" class="form__input" id="newquestion" data-js="new-question"></textarea>

            <label for="newanswer" class="form__label" >Neue Antwort eingeben:</label>
            <textarea name="newanswer" class="form__input" id="newanswer" data-js="new-answer"></textarea>

            <label for="newtags" class="form__label" >Neues Tag eingeben:</label>
            <input type="text" name="newtags" class="form__input tag__input" id="newtags"  data-js="new-tags">

            <button type="submit" class="form__button">Absenden</button>


        </form>
    </div>
    </section>
    
    </main>
